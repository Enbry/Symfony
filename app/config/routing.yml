user:
    resource: "@UserBundle/Resources/config/routing.yml"
    prefix:   /

blog:
    resource: "@BlogBundle/Resources/config/routing.yml"
    prefix:   /blog

login:
    pattern:   /login
    defaults:  { _controller: UserBundle:Security:login }

login_check:
    pattern: /login_check
    defaults: { _controller: UserBundle:Security:loginCheck }

logout:
    pattern:   /logout
